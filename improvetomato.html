    <script>
        // ç•ªèŒ„æ—¶é’ŸåŠŸèƒ½
        let timerInterval;
        let timeLeft = 25 * 60;

        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            startButton.disabled = true;
            pauseButton.disabled = false;
            resetButton.disabled = false;
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    alert('æ—¶é—´åˆ°ï¼ä¼‘æ¯ä¸€ä¸‹å§~');
                    startButton.disabled = false;
                    pauseButton.disabled = true;
                    resetButton.disabled = true;
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            startButton.disabled = false;
            pauseButton.disabled = true;
            resetButton.disabled = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 25 * 60;
            updateTimerDisplay();
            startButton.disabled = false;
            pauseButton.disabled = true;
            resetButton.disabled = true;
        }

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);

        // å¾…åŠäº‹é¡¹å’Œå®Œæˆäº‹é¡¹åŠŸèƒ½
        const newTaskInput = document.getElementById('new-task');
        const addTaskButton = document.getElementById('add-task');
        const todoList = document.getElementById('todo-list');
        const completedList = document.getElementById('completed-list');
        const newCompletedTaskInput = document.getElementById('new-completed-task');
        const addCompletedTaskButton = document.getElementById('add-completed-task');

        addTaskButton.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            if (taskText) {
                const listItem = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                const taskLabel = document.createElement('span');
                taskLabel.textContent = taskText;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'åˆ é™¤';
                deleteButton.classList.add('delete');

                listItem.appendChild(checkbox);
                listItem.appendChild(taskLabel);
                listItem.appendChild(deleteButton);
                todoList.appendChild(listItem);

                newTaskInput.value = '';

                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        todoList.removeChild(listItem);
                        completedList.appendChild(listItem);
                    } else {
                        completedList.removeChild(listItem);
                        todoList.appendChild(listItem);

                taskLabel.textContent = taskText;

                listItem.appendChild(taskLabel);
                listItem.appendChild(deleteButton);
                completedList.appendChild(listItem);

        // åæ€çºªå½•åŠŸèƒ½
